<!--mail + login + password -------------------------------------------- -->
<fieldset class="client">
    <legend>Информация пользователя:</legend>

    <label for="email">Электронная почта:</label>
        <input type="email" name="email" id="email" placeholder="123@gmail.com" autocomplete="email"> <br>

    <label for="password">Пароль:</label>

</fieldset>
